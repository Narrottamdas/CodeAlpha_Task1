<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery - CodeAlpha Task</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">ðŸ“· My Image Gallery</h1>

  <!-- Filters -->
  <div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="city">City</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="images/image1.jpeg" class="gallery-img" data-category="nature" alt="Nature 1" />
    <img src="images/image2.jpeg" class="gallery-img" data-category="city" alt="City 1" />
    <img src="images/image3.jpeg" class="gallery-img" data-category="nature" alt="Nature 2" />
    <img src="images/image4.jpeg" class="gallery-img" data-category="city" alt="City 2" />
    <img src="images/image5.jpg" class="gallery-img" data-category="nature" alt="Nature 3" />
    <img src="images/image6.jpg" class="gallery-img" data-category="city" alt="City 3" />
  </div>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded Image" />
    <div class="lightbox-nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
